<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string!','o')


    // Styled
      console.log('%c I am some great text','font-size:50px; background: red')
    // warning!
    console.warn('Oh noo')

    // Error :|
    console.error('shit')

    // Info
    console.info('Crocodiles eat 3-4 peopleo per year')

    // Testing
    const p = document.querySelector('p');

    console.assert(p.classList.contains('ouch'), 'Wrong element selected');


    // clearing
    console.clear();


    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    console.clear();


    // Grouping together
    dogs.forEach(dog =>{
      console.groupCollapsed(`${dog.name}`);
      console.log(`this is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} year old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('STEVE');
    console.count('Wes');
    console.count('Wes');
    console.count('steve');
    console.count('Wes');
    console.count('Wes');


    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    //tables
      console.table(dogs);
  </script>
</body>
</html>
